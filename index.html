<html>

<head>
  <meta charset="UTF-8" />
  <title>{{BUSINESS_NAME}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link href="./css/landing-page.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>

</head>

<body>

  <div class="business-landing-header space-between">

    <p class="business-landing-header-title">{{BUSINESS_NAME}}</p>
    <a href="https://wa.me/{{PHONE_NUMBER}}" target="_blank" style="text-decoration: none;">

      <button class="button whatsapp-button" style="background-color: #25D366; color: white">
        Send Whatsapp
        <img src="./images/whatsapp.svg" alt="W" width="25px" height="25px" style="margin-left: 1rem;">
      </button>
    </a>

  </div>
  <div class="main">

    <!-- Tagline & Logo   -->
    <div class="space-between content">
      <div class="content-left">
        <p>{{TAGLINE}}</p>
        <a href="https://wa.me/{{PHONE_NUMBER}}" target="_blank" style="text-decoration: none;">
          <button class="button whatsapp-button" style="background-color: #25D366; color: white">
            Send Whatsapp
            <img src="./images/whatsapp.svg" alt="W" width="25px" height="25px" style="margin-left: 1rem;">
          </button>
        </a>
      </div>
      <div class="content-right">
        <img class="store-front" src="{{STORE_IMAGE_LOCATION}}" width="100%" height="320px" alt="store front" />
      </div>
    </div>

    <!-- Features  -->
    <div class="features">
      <div class="feature justify-center align-center">
        <img src="./images/feature1.svg" width="60px" alt="business feature 1" class="feature-image" />
        <div class="feature-title">
          {{FEATURE_1}}
        </div>
      </div>
      <div class="feature justify-center align-center">
        <img src="./images/feature2.svg" width="60px" alt="business feature 2" class="feature-image" />
        <div class="feature-title">
          {{FEATURE_2}}
        </div>
      </div>
      <div class="feature justify-center align-center">
        <img src="./images/feature3.svg" width="70px" alt="business feature 3" class="feature-image" />
        <div class="feature-title">
          {{FEATURE_3}}
        </div>
      </div>

    </div>

    <!-- Testimonial Section  -->
    <div class="testimonial justify-center align-center">

      <p>
        {{TESTIMONIAL}}
      </p>
    </div>

    <!-- Contact Section  -->
    <div class="contact-us">
      <h1>Contact Us</h1>
      <div class="space-between">
        <div class="contact-left">
          <h1>Address</h1>
          <p>{{ADDRESS_LINE_1}}</p>
          <p>{{ADDRESS_LINE_2}}</p>
          <p>{{CITY}}</p>
          <p>{{STATE}}</p>
        </div>
        <div class="contact-right">
          <h1>Contact</h1>
          <p>{{PHONE_NUMBER}}</p>
          <p>{{EMAIL}}</p>
        </div>
      </div>
    </div>

    <!--  Map -- -->
    <div class="map">
      <iframe src="https://maps.google.com/maps?q={{LATITUDE}},{{LONGITUDE}}&hl=es;z=14&amp;output=embed" width="100%"
        height="100%" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Footer  -->
  </div>
  <div class="footer space-between align-center">

    <div class="footer-left">

      <p style="display: flex;">
        Made with
        <img width="25px" height="20px" src="./images/heart.svg" alt="love" style="margin: 0 6px;" />
        in India by
      </p>
      <img src="./images/cashwise.svg" class="footer-logo" alt="Unnati" width="170px" />
    </div>
    <div class="footer-right">
      <p>Unnati is a Free GST filing app</p>
      <img src="./images/play-store.webp" class="footer-logo" alt="Unnati" width="124px" />
    </div>
  </div>

</body>

</html>
