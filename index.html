<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link href="./css/landing-page.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>

</head>

<body>

  <div class="business-landing-header space-between">

    <div class="business-landing-header-title">title</div>
    <button class="button" style="background-color: #25D366; color: white">
      Send Whatsapp
    </button>

  </div>
  <div class="main">

    <!-- Tagline & Logo   -->
    <div class="space-between content">
      <div class="content-left">
        <p>BUSINESS tagline Line2</p>
        <button class="button" style="background-color: #25D366; color: white">
          Send Whatsapp
        </button>
      </div>
      <div>
        <img class="store-front" src="./images/logo.webp" width="100%" height="320px" alt="store front" />
      </div>
    </div>

    <!-- Features  -->
    <div class="features">
      <div class="feature justify-center align-center">
        <img src="./images/feature1.svg" width="50px" height="50px" alt="business feature 1" class="feature-image" />
        <div class="feature-title">
          feature1
        </div>
      </div>
      <div class="feature justify-center align-center">
        <img src="./images/feature2.svg" width="50px" height="50px" alt="business feature 2" class="feature-image" />
        <div class="feature-title">
          feature1
        </div>
      </div>
      <div class="feature justify-center align-center">
        <img src="./images/feature3.svg" width="50px" height="50px" alt="business feature 3" class="feature-image" />
        <div class="feature-title">
          feature1
        </div>
      </div>

    </div>

    <!-- Testimonial Section  -->
    <div class="testimonial justify-center align-center">

      <p>

        "[Testimonial] I'm a paragraph. Click here to add your own text and edit
        me. It's easy."
      </p>
    </div>

    <!-- Contact Section  -->
    <div class="contact-us">
      <h1>Contact Us</h1>
      <div class="space-between">
        <div class="contact-left">
          <h1>Address</h1>
          <p>Address Line 1</p>
          <p>Address Line 2</p>
          <p>City</p>
          <p>State</p>
        </div>
        <div class="contact-right">
          <h1>Contact</h1>
          <p>+91 8427429824</p>
          <p>email@gmail.com</p>
        </div>
      </div>
    </div>

    <!--  Map -- -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.880547964576!2d77.5936983148229!3d12.971599990868403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae167b0c0b0e5d%3A0x7b3b6a3b6b6b6b6b!2sCashwise%20Technologies!5e0!3m2!1sen!2sin!4v1623169128809!5m2!1sen!2sin"
        width="100%" height="100%" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Footer  -->
    <div class="footer space-between align-center">

      <div class="footer-left">

        <p style="display: flex;">
          Made with
          <img width="25px" height="20px" src="./images/heart.svg" alt="love" style="margin: 0 6px;" />
          by
        </p>
        <img src="./images/cashwise.svg" class="footer-logo" alt="Cashwise" width="200px" height="50px" />
      </div>
      <div></div>

    </div>
  </div>

</body>

</html>
